      <br>三月七号，</br>
      <br>沙湖道中遇雨。z</br>
      <br>雨具先去，</br>
      <br>同行皆狼狈，</br>
      <br>余独不觉，</br>
      <br>已而遂晴，</br>
      <br>故作此词。</br>
      <p></p>
      <br>莫听穿林打叶声，</br>
      <br>何妨吟啸且徐行。</br>
      <br>竹杖芒鞋轻胜马，</br>
      <br>谁怕？</br>
      <br>一蓑烟雨任平生。</br>
      <p></p>
      <br>料峭春风吹酒醒，</br>
      <br>微冷，</br>
      <br>山头斜照却相迎。</br>
      <br>回首向来萧瑟处，</br>
      <br>归去，</br>
      <br>也无风雨也无晴。</br>
